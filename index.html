<body>

    <div class="container">

        <div style="padding: 8px">
            <div class="todo-radios" style="margin: 2em auto; display: flex; justify-content: space-between; background-color: #ffffff80; border-radius: 5px;">
                <label>
                    <input class="todo-radio-input" type="radio" name="todo-radio-input" value="today-todos" checked onchange="todoChange('today-todos')">
                    Today
                </label>
    
                <label>
                    <input class="todo-radio-input" type="radio" name="todo-radio-input" value="short-todos" id="short-btn" onchange="todoChange('short-todos')">
                    Short Term
                </label>
    
                <label>
                    <input class="todo-radio-input" type="radio" name="todo-radio-input" value="long-todos" id="long-btn" onchange="todoChange('long-todos')">
                    Long Term
                </label>
            </div>

            <div style="display: flex; width: 90%; margin: 2em auto 4em;">
                <input type="text" id="input" autocomplete="off" style="width: 100%; padding: 8px;" maxlength="96">
                <button id="add-btn" onclick="addClick()">Add</button>
            </div>
    
            <ul id="todo-list" class="drag-drop-reorder"></ul>
        </div>
